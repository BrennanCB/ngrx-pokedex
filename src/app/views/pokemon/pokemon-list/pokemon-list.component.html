<div fxLayout="row wrap">
  <div *ngFor="let pokemon of pokemons; trackBy: trackByFn"
       class="pokemon"
       fxFlex="27%">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title> {{ pokemon.name }}</mat-card-title>
        <mat-card-subtitle> {{ pokemon.description }} </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <img mat-card-image
             src="assets/images/pokemon/{{ pokemon.photo }}.png"/>
        <ul>
          <li>Height: {{ pokemon.height }}</li>
          <li>Weight: {{ pokemon.weight }}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="deletePokemon(pokemon)" color="warn" mat-raised-button>
          DELETE
        </button>
        <button (click)="selectPokemon(pokemon)"
                color="primary"
                mat-raised-button>
          SELECT
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
